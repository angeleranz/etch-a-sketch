<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src=javascript.js defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="title"><h1>Etch-a-Sketch</h1></div>
    <div class="content">
        <div class="settings">
            <button class="colorModeBlack">Black</button>
            <button class="rainbowMode">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="reset">Reset</button>
            <input type="range" class="size" name="Grid Size" min="2" max="64" value="16">
            <label for="Grid Size">Grid Size</label>
            <p>Size: <span id="sliderValue">16</span></p>
        </div>
        <div id="container" class="container"></div>
        
    </div>
    <div class="footer"><a href="https://github.com/angeleranz">Created by angeleranz 
        <img id="gh-logo" src="images/gh-logo.png" alt="github logo"/></a></div>  
</body>
</html>
